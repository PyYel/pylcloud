services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.1
    container_name: elasticsearch
    env_file:
      - .env
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTICSEARCH_ROOTPASSWORD}
      - xpack.security.transport.ssl.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - esnet


  elasticsearch-setup:
    image: curlimages/curl:latest
    container_name: elasticsearch-setup
    depends_on:
      - elasticsearch
    env_file:
      - .env
    environment:
      - ELASTICSEARCH_USER=${ELASTICSEARCH_USER}
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD}
      - ELASTICSEARCH_ROOTPASSWORD=${ELASTICSEARCH_ROOTPASSWORD}
      - KIBANA_ROOTPASSWORD=${KIBANA_ROOTPASSWORD}
    entrypoint: >
      sh -c '
        until curl -ks -u elastic:${ELASTICSEARCH_ROOTPASSWORD} ${ELASTICSEARCH_HOST}/_security/_authenticate | grep -q username; do
          echo "Waiting for Elasticsearch security API to be ready..." && sleep 5;
        done

        echo "Creating backend superuser...";
        echo "================================================";
        curl -ks -X POST -u elastic:${ELASTICSEARCH_ROOTPASSWORD} \
          -H "Content-Type: application/json" \
          "${ELASTICSEARCH_HOST}/_security/user/${ELASTICSEARCH_USER}" \
          -d "{\"password\": \"${ELASTICSEARCH_PASSWORD}\", \"roles\": [\"superuser\"]}"
        echo "Backend user created (if not already existing).";
        echo "================================================";

        echo "Creating kibana user...";
        echo "================================================";
        curl -X POST -u elastic:${ELASTICSEARCH_ROOTPASSWORD} \
          -H "Content-Type: application/json" \
          "${ELASTICSEARCH_HOST}/_security/user/kibana/_password" \
          -d "{\"password\": \"${KIBANA_ROOTPASSWORD}\"}"
          echo "Kibana user created (if not already existing).";
        echo "================================================";

        echo "Default elastic password (from container logs):";
        echo "================================================";
        echo "Run the following to view it:";
        echo "docker logs elasticsearch 2>&1 | grep -A 1 \"password for the elastic user\"";
        echo "================================================";
      '
    networks:
      - esnet

  kibana-setup:
    image: curlimages/curl:latest
    container_name: kibana-setup
    depends_on:
      - elasticsearch
      - elasticsearch-setup
    env_file:
      - .env
    environment:
      - ELASTICSEARCH_USER=${ELASTICSEARCH_USER}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD}
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST}
      - KIBANA_ROOTPASSWORD:${KIBANA_ROOTPASSWORD}
    volumes:
      - ./kibana.yml:/config/kibana.yml
    entrypoint: >
      sh -c '

        echo "Writing kibana.yml configuration...";
        cat <<EOF > /config/kibana.yml
        server.name: kibana
        server.host: "0.0.0.0"
        elasticsearch.hosts: ["${ELASTICSEARCH_HOST}"]
        elasticsearch.username: "kibana"
        elasticsearch.password: "${KIBANA_ROOTPASSWORD}"
      EOF

        echo "kibana.yml configuration written successfully.";
      '
    networks:
        - esnet

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.1
    container_name: kibana
    depends_on:
      - elasticsearch
      - kibana-setup
    ports:
      - "5601:5601"
    volumes:
      - ./kibana.yml:/usr/share/kibana/config/kibana.yml
    environment:
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST}
    networks:
      - esnet

  postgres:
    image: postgres:15
    container_name: postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hyper-rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  esdata:
    driver: local
  postgres_data:
    driver: local

networks:
  esnet:
    driver: bridge
